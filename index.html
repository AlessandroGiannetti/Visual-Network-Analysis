<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Visual security</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- javascript file -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="force_brush.js"></script>
    <script src="js/moment.js"></script>

</head>
<body>

<div id="controllers" style="width: 100%;">
    <!-- <p style="display: inline; position: relative; right:20px; top:10px; font-size:18px;">NÂ° of packets</p> -->
    <div class="row">
        <div class="w-5 p-0 d-inline-block" id="legend"></div>
        <div class="w-30 p-0 d-inline-block" id="graph"></div>
        <div class="w-65 p-0 d-inline-block" id="PCA"></div>
    </div>
    <div class="row" style="width: 100%;">
        <div class="w-40 p-0 d-inline-block">
            <div class="w-45 p-2 d-block">
                <div class="w-30 p-0 d-inline-block">
                    <div class="custom-control custom-checkbox checkbox-inline">
                        <div class="funkyradio">
                            <div class="funkyradio-primary">
                                <input class="custom-control-input" type="checkbox" name="checkbox" id="check1"
                                       value="4/7/2017"
                                       checked/>
                                <p id="day1"></p>
                                <label for="check1">4/7/2017</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-0 d-inline-block" id="controller1"></div>
            </div>
            <div class="w-45 p-2 d-block">
                <div class="w-3 p-0 d-inline-block">
                    <div class="custom-control custom-checkbox checkbox-inline">
                        <div class="funkyradio">
                            <div class="funkyradio-primary">
                                <input class="custom-control-input" type="checkbox" name="checkbox" id="check2"
                                       value="5/7/2017"
                                       checked/>
                                <p id="day2"></p>
                                <label for="check2">5/7/2017</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!--        <p id="barchartDay2"></p>-->
                <div class="p-0 d-inline-block" id="controller2"></div>
            </div>
            <div class="w-45 p-2 d-block">
                <div class="w-40 p-0 d-inline-block">
                    <div class="custom-control custom-checkbox checkbox-inline">
                        <div class="funkyradio">
                            <div class="funkyradio-primary">
                                <input class="custom-control-input" type="checkbox" name="checkbox" id="check3"
                                       value="6/7/2017"
                                       checked/>
                                <p id="day3"></p>
                                <label for="check3">6/7/2017</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-0 d-inline-block" id="controller3"></div>
            </div>
            <div class="w-45 p-2 d-block">
                <div class="w-40 p-0 d-inline-block">
                    <div class="custom-control custom-checkbox checkbox-inline">
                        <div class="funkyradio">
                            <div class="funkyradio-primary">
                                <input class="custom-control-input" type="checkbox" name="checkbox" id="check4"
                                       value="7/7/2017"
                                       checked/>
                                <p id="day4"></p>
                                <label for="check4">7/7/2017</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-0 d-inline-block" id="controller4"></div>
            </div>
        </div>
        <div class="w-40 p-0 d-inline-block">
            <div class="p-0 d-block" id="barchartDay1"></div>
            <div class="p-0 d-block" id="barchartDay2"></div>
            <div class="p-0 d-block" id="barchartDay3"></div>
            <div class="p-0 d-block" id="barchartDay4"></div>
        </div>
    </div>
</div>

</body>
</html>
