<!DOCTYPE html>
<html lang="eng">
<meta charset="utf-8">
<head>
    <title>Visual security</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-select.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- javascript file -->
    <script src="js/d3.js"></script>
    <script src="force_brush.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
</head>

<body>

<div id="controllers" class="w-100 p-0" style="width: 100%;">
    <div class="row" style="width: 100%;">
        <div class="w-5 p-0 d-inline-block" id="legend"></div>
        <div class="w-30 p-0 d-inline-block" id="graph"></div>
        <div class="w-65 p-0 d-inline-block" id="PCA"></div>
    </div>
    <div class="row" style="width: 100%;">
        <div class="w-30 p-0 d-inline-block">
            <div class="w-40 p-0 pt-0 d-block">
                <div class="w-30 pl-5 d-inline-block" id="portController">
                    <p id="port"></p>
                </div>
            </div>

            <div class="w-40 p-0 d-block">
                <div class="w-30 pl-5 d-inline-block" style="position: relative; top:14px">
                    <label class="container"> <span style="font-size: 16px">4/7/2017</span>
                        <input class="custom-control-input" type="checkbox" name="checkbox" id="check1" value="4/7/2017"
                               checked>
                        <span class="checkmark"></span>
                    </label>
                    <p id="day1"></p>
                </div>
                <div class="pt-3 d-inline-block" id="controller1"></div>
            </div>
            <div class="w-40 p-0 d-block">
                <div class="w-45 p-0 d-inline-block">
                    <div class="w-30 pl-5 d-inline-block" style="position: relative; top:14px">
                        <label class="container"> <span style="font-size: 16px">5/7/2017</span>
                            <input class="custom-control-input" type="checkbox" name="checkbox" id="check2"
                                   value="5/7/2017"
                                   checked/>
                            <span class="checkmark"></span>
                        </label>
                        <p id="day2"></p>
                    </div>
                </div>

                <div class="pt-3 d-inline-block" id="controller2"></div>
            </div>
            <div class="w-40 p-0 d-block">
                <div class="w-45 p-0 d-inline-block">
                    <div class="w-30 pl-5 d-inline-block" style="position: relative; top:14px">
                        <label class="container"> <span style="font-size: 16px">6/7/2017</span>
                            <input class="custom-control-input" type="checkbox" name="checkbox" id="check3"
                                   value="6/7/2017"
                                   checked/>
                            <span class="checkmark"></span>
                        </label>
                        <p id="day3"></p>
                    </div>
                </div>
                <div class="pt-3 d-inline-block" id="controller3"></div>
            </div>
            <div class="w-40 p-0 d-block">
                <div class="w-40 p-0 d-inline-block">
                    <div class="w-30 pl-5 d-inline-block" style="position: relative; top:14px">
                        <label class="container"> <span style="font-size: 16px">7/7/2017</span>
                            <input class="custom-control-input" type="checkbox" name="checkbox" id="check4"
                                   value="7/7/2017"
                                   checked/>
                            <span class="checkmark"></span>
                        </label>
                        <p id="day4"></p>
                    </div>
                </div>
                <div class="pt-3 d-inline-block" id="controller4"></div>
            </div>
            <div class="pl-5 d-inline-block">
                <p id="day"></p>
            </div>
        </div>
        <div class="w-20 d-inline-block">
            <div class="p-0 d-block" id="barchartDay1"></div>
            <div class="p-0 d-block" id="barchartDay2"></div>
            <div class="p-0 d-block" id="barchartDay3"></div>
            <div class="p-0 d-block" id="barchartDay4"></div>
        </div>
        <div class="w-50 p-0 pt-2 d-inline-block" id="scatterPlot">
        </div>
    </div>
</div>
</body>

</html>
