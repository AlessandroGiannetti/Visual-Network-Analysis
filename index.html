<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Visual security</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- javascript file -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="force_brush.js"></script>
    <script src="js/moment.js"></script>

</head>
<body>

<div class="container-fluid" data-role="page">

    </div>
    <div class="row" align="center" id="controllers">
        <div class="col" align="center" id="controller1">
            <div class="custom-control custom-checkbox checkbox-inline">

        </div>

            </div>
        </div>
        <div class="col" align="center" id="controller3">
            <div class="custom-control custom-checkbox checkbox-inline">

            </div>
        </div>
        <div class="col" align="center" id="controller4">
            <div class="custom-control custom-checkbox checkbox-inline">
                <input type="checkbox" class="custom-control-input " id="check4" value="7/7/2017">
                <h4><label class="custom-control-label" for="check4">7/7/2017</label></h4>
            </div>
        </div>
    </div>

    <div class="row" align="center" id="PCA">
    </div>
</div>

</html>
