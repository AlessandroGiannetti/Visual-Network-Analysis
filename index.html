<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Visual security</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- javascript file -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="force_brush.js"></script>
    <script src="js/moment.js"></script>

</head>
<body>

<div style="width: 1890px;">
    <!-- <p style="display: inline; position: relative; right:20px; top:10px; font-size:18px;">NÂ° of packets</p> -->
    <div class="row">
        <div class="w-5 p-3 d-inline-block" id="legend"></div>
        <div class="w-30 p-3 d-inline-block" id="graph"></div>
        <div class="w-65 p-3 d-inline-block" id="PCA"></div>
    </div>

    <div class="row" id="controllers">
        <div class="col-lg-3 col-md-6 col-sm-6" id="controller1">
            <div class="custom-control custom-checkbox checkbox-inline">
                <div class="funkyradio">
                    <div class="funkyradio-primary">
                        <input class="custom-control-input" type="checkbox" name="checkbox" id="check1" value="4/7/2017"
                               checked/>
                        <label for="check1">4/7/2017</label>
                        <p id="day1"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6" id="controller2">
            <div class="custom-control custom-checkbox checkbox-inline">
                <div class="funkyradio">
                    <div class="funkyradio-primary">
                        <input class="custom-control-input" type="checkbox" name="checkbox" id="check2" value="5/7/2017"
                               checked/>
                        <label for="check2">5/7/2017</label>
                        <p id="day2"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6" id="controller3">
            <div class="custom-control custom-checkbox checkbox-inline">
                <div class="funkyradio">
                    <div class="funkyradio-primary">
                        <input class="custom-control-input" type="checkbox" name="checkbox" id="check3" value="6/7/2017"
                               checked/>
                        <label for="check3">6/7/2017</label>
                        <p id="day3"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6" id="controller4">
            <div class="custom-control custom-checkbox checkbox-inline">
                <div class="funkyradio">
                    <div class="funkyradio-primary">
                        <input class="custom-control-input" type="checkbox" name="checkbox" id="check4" value="7/7/2017"
                               checked/>
                        <label for="check4">7/7/2017</label>
                        <p id="day4"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6 " id="barchartDay1"></div>
        <div class="col-lg-3 col-md-6 col-sm-6" id="barchartDay2"></div>
        <div class="col-lg-3 col-md-6 col-sm-6" id="barchartDay3"></div>
        <div class="col-lg-3 col-md-6 col-sm-6" id="barchartDay4"></div>
    </div>
</div>
</div>

</html>
